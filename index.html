<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端开发 - 专业服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            position: relative;
        }

        /* 夜空背景 */
        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 星星容器 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 星星样式 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            transition: transform 0.1s ease-out; /* 添加平滑过渡 */
        }
        /* 星星闪烁动画 */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, white, transparent);
            border-radius: 50%;
            animation: shooting-star 4s linear infinite;
        }

        @keyframes shooting-star {
            0% {
                transform: translateX(-100px) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
                opacity: 0;
            }
        }

        /* 月亮 */
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f4f4f4 0%, #e6e6e6 70%, #d4d4d4 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        /* 云朵效果 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-delay: 1s;
        }

        .cloud:nth-child(2) {
            width: 80px;
            height: 30px;
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .cloud:nth-child(3) {
            width: 120px;
            height: 50px;
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* 内容区域 */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            transition: transform 0.8s ease-in-out;
        }

        /* 滚动后的内容区域 */
        .content.scrolled {
            transform: translateY(-100vh);
        }

        .title {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            width: 900px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* 第二个页面样式 */
        .second-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 5;
            transform: translateY(100vh);
            transition: transform 0.8s ease-in-out;
        }

        .second-page.show {
            transform: translateY(0);
        }

        .white-background {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-content {
            text-align: center;
            color: rgba(51, 51, 51);
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .text-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .text-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.6;
        }

        .text-content ul {
            list-style: none;
            padding: 0;
        }

        .text-content li {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 25px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .text-content li:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(10px);
            
        }
    </style>
</head>
<body>
    <div class="night-sky">
        <div class="moon"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="stars" id="stars"></div>
    </div>

    <div class="content">
        <h1 class="title">前端网页制作</h1>
        <h1 class="title">最低8r起</h1>
    </div>

    <!-- 第二个页面 - 透明白色背景 -->
    <div class="second-page">
        <div class="white-background">
            <div class="text-content">
                <h2>10~25元超值价</h2>
                <p>【闲鱼前端接单】10元起！学生特惠 | AI高效开发 | 网页制作 | 作业/毕设无忧 | 低价高质！</p>
                <ul>
                    <li>- 静态网页（个人主页、作品集、活动展示页等）</li>
                    <li>- 课程作业/毕设前端（帮你快速搞定，代码整洁易用）</li>
                    <li>- 手机/电脑自适应（自动适配不同屏幕）</li>
                    <li>- 基础动态效果（轮播图、点击交互等）</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 创建星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置 - 使用像素而不是百分比，让星星分布更均匀
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 创建流星
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // 随机起始位置
            shootingStar.style.left = Math.random() * window.innerWidth + 'px';
            shootingStar.style.top = Math.random() * (window.innerHeight / 2) + 'px';
            
            document.body.appendChild(shootingStar);
            
            // 动画结束后移除
            setTimeout(() => {
                shootingStar.remove();
            }, 4000);
        }

        // 定期创建流星
        setInterval(createShootingStar, 3000);

        // 页面加载时创建星星
        window.addEventListener('load', createStars);

        // 添加鼠标移动效果 - 直接移动整个星星容器
        document.addEventListener('mousemove', (e) => {
            const starsContainer = document.getElementById('stars');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // 计算移动偏移（让整个星空跟随鼠标）
            const offsetX = (mouseX - 0.5) * 50; // 移动幅度
            const offsetY = (mouseY - 0.5) * 50;
            
            // 直接移动整个星星容器
            starsContainer.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
        });

        // 添加鼠标离开时重置效果
        document.addEventListener('mouseleave', () => {
            const starsContainer = document.getElementById('stars');
            starsContainer.style.transform = 'translate3d(0px, 0px, 0)';
        });

        // 滚动检测和页面切换
        let isScrolled = false;
        
        document.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && !isScrolled) {
                // 向下滚动
                isScrolled = true;
                document.querySelector('.content').classList.add('scrolled');
                document.querySelector('.second-page').classList.add('show');
            } else if (e.deltaY < 0 && isScrolled) {
                // 向上滚动
                isScrolled = false;
                document.querySelector('.content').classList.remove('scrolled');
                document.querySelector('.second-page').classList.remove('show');
            }
        });

        // 键盘控制（上下箭头键）
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && !isScrolled) {
                isScrolled = true;
                document.querySelector('.content').classList.add('scrolled');
                document.querySelector('.second-page').classList.add('show');
            } else if (e.key === 'ArrowUp' && isScrolled) {
                isScrolled = false;
                document.querySelector('.content').classList.remove('scrolled');
                document.querySelector('.second-page').classList.remove('show');
            }
        });
    </script>
</body>
</html>
